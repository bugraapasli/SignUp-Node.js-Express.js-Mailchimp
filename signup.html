 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body class="text-center">
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/logo.png" alt="" width="100" height="80">
    <h1 class="h3 mb-3 fw-normal">Signup to My Channel!</h1>

    <div>
      <input type="text" name="Fname" class="form-control topButton"  placeholder="First Name" >
    </div>
    <div>
      <input type="text" name="Lname" class="form-control middleButton"  placeholder="Last Name" >
    </div>
    <div>
        <input type="email" name="email" class="form-control bottomButton" placeholder="Email" >
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; SAS </p>
  </form>
</main>
